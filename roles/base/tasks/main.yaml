- name: add sudoers file for simone
  tags: always
  ansible.builtin.user:
    name: simone
    groups: root

- name: add sudoers file for simone
  tags: always
  ansible.builtin.copy:
    src: sudoers_simone
    dest: /etc/sudoers.d/simone
    owner: root
    group: root
    mode: 0440

- name: add ssh key
  tags: always
  ansible.builtin.authorized_key:
    user: simone
    key: "ssh-rsa  your_email@example.com"

